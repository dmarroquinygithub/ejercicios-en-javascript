<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saludo</title>
</head>
<body>
    <h1> Un saludo amigable</h1>
    <label for="nombre">Nombre:</label>
    <input type="text" id="nombreInput">
    <button onclick="mostrarSaludo()">Saludar</button>
    <script>
        function mostrarSaludo(){
            // Capturando el valor del input
            var nombre = document.getElementById("nombreInput").value;
            // Verificando si se ingreso un nombre 
            if (nombre) {
                // Mostrando el saludo
                alert("ยก Hola " + nombre + " ยก Bienvenido. ");
            }else{
                // Si no se ingreso ningun nombre
                alert("Por favor, ingresa tu nombre.");
            }
        }
    </script>
</body>
</html>
