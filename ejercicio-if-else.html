<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EJERCICIO IF Y ELSE</title>
</head>
<body>
    <script>
        let x = 1;

        while (x <= 100) {
            if (x % 2 === 0) {
                document.write(x + " es par");
            } else {
                document.write(x + " es impar");
            }
            document.write('<br>');
            x = x + 1;
        }
    </script>
</body>
</html>
